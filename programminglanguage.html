<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL table</title>
</head>
<body>
    <center>
        <h1>Programming Table</h1>
    <table border="1" style="text-align: center;" cellspacing="0" cellpadding="0">
        <thead bgcolor="red">
            <tr>
                <th rowspan="2">Language</th>
                <th rowspan="2">Designed</th>
                <th colspan="2">First appeared</th>
                <th rowspan="2">Website</th>
            </tr>
            <tr>
                <th>Month</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody bgcolor="pink">
            <tr>
                <td>Javascript</td>
                <td>Netscape Communication Corporation</td>
                <td>December</td>
                <td>1995</td>
                <td><a href="https://en.wikipedia.org/wiki/JavaScript">JavaScript</a></td>
            </tr>
            <tr>
                <td>Python</td>
                <td>Guido van rossum</td>
                <td>February</td>
                <td>1991</td>
                <td><a href="https://en.wikipedia.org/wiki/Python">Python</a></td>
            </tr>
            <tr>
                <td>Java</td>
                <td>James gosling</td>
                <td>May</td>
                <td>1995</td>
                <td><a href="https://en.wikipedia.org/wiki/Java">Java</a></td>
            </tr>
            <tr>
                <td>Html</td>
                <td>Tim berners-Lee</td>
                <td>-</td>
                <td>1993</td>
                <td><a href="https://simple.wikipedia.org/wiki/HTML">Html</a></td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>Hakon wium lie bert bos</td>
                <td>December</td>
                <td>1996</td>
                <td><a href="https://en.wikipedia.org/wiki/CSS">CSS</a></td>
            </tr>
        </tbody>
    </table>
    </center>
</body>
</html>
