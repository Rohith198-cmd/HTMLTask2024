<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image mapping</title>
</head>
<body>
    <h1>Image mapping</h1>
    <img src="./foodmenu.jpg" alt="" usemap="#demomap">
    <map name="demomap">
        <area shape="rect" coords="149 139 66 63" href="https://www.bk.com/" alt="" title="click burger" target="__blank">
        <area shape="circle" coords="260 100 40" href="https://www.coca-colacompany.com/" alt="" title="click cola" target="__blank">
        <area shape="poly" coords="50 250 200 300 100 200" href="https://www.pizzahut.co.in/" alt="" title="click pizza" target="__blank">
    </map>
</body>
</html>
